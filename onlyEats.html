<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
		integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
		integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
	<link rel="stylesheet" href="styles.css">
	<script src="https://unpkg.com/feather-icons"></script>
	<title>OnlyEats - Order food Online</title>
</head>

<body>
	<div id="header-img">
		<header>
			<div class="d-flex justify-content-center">
				<div class="nav-menu">
					<p class="float-right text-white m-0 mt-3 h4 nav-link">Sign in</p>
					<p class="float-right text-white m-0 mt-3 h4 nav-link">Sign Up</p>
				</div>
			</div>
		</header>
		<div class="container">
			<div class="d-flex justify-content-center header-flex">
				<img class="rounded mx-auto d-block" src="img/onlyeatslogo.png" alt="Responsive image">
			</div>
			<div class="d-flex justify-content-center mt-4">
				<input type="text" placeholder="Search for Dishes" class="search-box" />
				<button class="search-btn">Search</button>
			</div>
		</div>
	</div>

    <div class="listings">
      <div class="container">
        <div class="header">
          <div class="header-title">
            <h2>When you're hungry now</h2>
            <span>The fastest food to your door</span>
          </div>
          <div class="header-viewOptions">
            <div class="viewAll">
              <span>View all</span>
            </div>
            <div class="viewMore">
              <span class="arrow circle left"
                ><i data-feather="arrow-left"></i>
              </span>
              <span class="arrow circle right darker">
                <i data-feather="arrow-right"></i>
              </span>
            </div>
          </div>
        </div>
        <div class="listings-grid">
          <div class="listings-col">
            <div class="listings-grid-element">
              <div class="image">
                <img
                  src="img/Restaurant/tundaykababi.jpg"
                  alt="Listing pic"
                />
              </div>
              <div class="text">
                <div class="text-title">
                  <h3>Tunday Kababi</h3>
                  <div class="info">
                    <span>20-30 MINS</span>
                  </div>
                </div>
                <div class="rating">
                  <span class="circle">4.5</span>
                </div>
              </div>
              <div class="text-lower">
                <span class="smallText"
                  ></span
                >
              </div>
            </div>
            <div class="listings-grid-element">
              <div class="image">
                <img
                  src=""
                  alt="Listing pic"
                />
              </div>
              <div class="text">
                <div class="text-title">
                  <h3>Chappan Bhog</h3>
                  <div class="info">
                    <span>20-30 MINS</span>
                  </div>
                </div>
                <div class="rating">
                  <span class="circle">4.2</span>
                </div>
              </div>
              <div class="text-lower">
                <span class="smallText"
                  ></span
                >
              </div>
            </div>
            <div class="listings-grid-element">
              <div class="image">
                <img
                  src=""
                  alt="Listing pic"
                />
              </div>
              <div class="text">
                <div class="text-title">
                  <h3>Dastan Khwan</h3>
                  <div class="info">
                    <span>10-20 MINS</span>
                  </div>
                </div>
                <div class="rating">
                  <span class="circle">4.6</span>
                </div>
              </div>
              <div class="text-lower">
                <span class="smallText"
                  ></span
                >
              </div>
            </div>
          </div>
          <div class="listings-col">
            <div class="listings-grid-element">
              <div class="image">
                <img
                  src=""
                  alt="Listing pic"
                />
              </div>
              <div class="text">
                <div class="text-title">
                  <h3>Gcsdc</h3>
                  <div class="info">
                    <span>£0-30 MINS | £</span>
                  </div>
                </div>
                <div class="rating">
                  <span class="circle">4.2</span>
                </div>
              </div>
              <div class="text-lower">
                <span class="smallText"
                  >Food</span
                >
              </div>
            </div>
            <div class="listings-grid-element">
              <div class="image">
                <img
                  src=""
                  alt="Listing pic"
                />
              </div>
              <div class="text">
                <div class="text-title">
                  <h3>abc</h3>
                  <div class="info">
                    <span></span>
                  </div>
                </div>
                <div class="rating">
                  <span class="circle">4.2</span>
                </div>
              </div>
              <div class="text-lower">
                <span class="smallText"
                  >Fast Food</span
                >
              </div>
            </div>
            <div class="listings-grid-element">
              <div class="image">
                <img
                  src=""
                  alt="Listing pic"
                />
              </div>
              <div class="text">
                <div class="text-title">
                  <h3></h3>
                  <div class="info">
                    <span>20-30 MINS£</span>
                  </div>
                </div>
                <div class="rating">
                  <span class="circle">4.2</span>
                </div>
              </div>
              <div class="text-lower">
                <span class="smallText"
                  >German | Middle Eastern | Halal | Burger| Fast Food</span
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
	<script src="" async defer></script>
	<script>
		feather.replace()
	</script>
</body>

</html>
